<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
/**
 * Написать функцию, преобразующую число в объект. 
 * Передавая на вход число в диапазоне [0, 999],
 * мы должны получить на выходе объект, в котором в соответствующих свойствах 
 * описаны разряды числа:
 * - единицы (в свойстве units)
 * - десятки (в свойстве tens)
 * - сотни (в свойстве hundereds)
 * Если число было передано вне [0, 999] диапазона, не целое число 
 * или вообще не число, необходимо выдать соответствующее сообщение
 * с помощью console.log и вернуть пустой объект.
 */

function getObjectFromInt(number) {
    let intObject = {};
    if (number === null || number === "") {
        console.log("Вы ничего не ввели.");
        return intObject;
    }
    if (isNaN(number)) {
        console.log("Это не число.");
        return intObject;
    }
    number = Number(number);
    if (!Number.isInteger(number)) {
        console.log("Это не целое число.");
        return intObject;
    }
    if (number >= 0 && number <= 999) {
        console.log("Ваше число " + number);
        let numberArr = [];
        for (let value of String(number)) {
            numberArr.push(value);
        }
        numberArr = numberArr.reverse();
        intObject.units = numberArr[0];
        intObject.tens = numberArr[1];
        intObject.hundreds = numberArr[2];

        return intObject;
    }
    else {
        console.log("Ваше число не в диапазоне от 0 до 999.");
        return intObject;
    }
}

let intObject = getObjectFromInt(prompt("Задайте целое число от 0 до 999"));
console.log(intObject);
    </script>
</body>
</html>
