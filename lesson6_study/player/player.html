<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/d026af0d1d.js"></script>
</head>
<body>
<div>
  Текущее время: <span class="currentTime">0</span>
</div>
<div class="player">
  <video src="adv_mom15.mp4"></video>
  <input type="range" class="timing" value="0" step="0.001">

  <i class="fas fa-play"></i>
  <i class="fas fa-pause"></i>
  <input type="range" class="volume" min="0" max="1" step="0.01">

</div>
<script src="video.js"></script>
</body>
</html>
