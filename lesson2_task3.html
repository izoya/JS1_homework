<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<script>
  'use strict';
  /*
  * ЗАДАНИЕ 3
  * Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
  * Затем написать скрипт, который работает по следующему принципу:
  * - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
  * - если а и b отрицательные, вывести их произведение;
  * - * если а и b разных знаков, вывести их сумму;
  */

function getCorrectNumber(number) {
    let c, msg = '';
    while (true) {

        c = prompt(`${msg}Введите ${number}-е целое число.`);

        if (!Boolean(c)) { //'', null
            msg = `Вы ничего не ввели.\n`;
        }
        // Проверка: если строку можно привести к числу или она равна 0, а также число является целым.
        // +c вернёт true во всех случаях, когда строку можно преобразовать в число, кроме ситуации,
        // когда введён '0', поэтому его проверяю отдельно.
        // В отличие от isNan(), корректно обрабатывает строку " " (пробел)
        else if ((+c || c === '0') && Number.isInteger(+c)) {
                return Number(c);
        }
        else {
            msg = `Вы задали некорректное значение. \n`;
        }
    }
}

let a = getCorrectNumber(1);
let b = getCorrectNumber(2);


switch (true) {
  case a >= 0 && b >= 0:
      alert(`Разность положительных чисел: ${a}-${b}=${a-b}`);
      break;
  case a < 0 && b < 0:
      alert(`Произведение отрицательных чисел: ${a}*${b}=${a*b}`);
      break;
  default:
      alert(`Сумма чисел с разными знаками: ${a}+${b}=${a+b}`);
}

</script>
</body>
</html>
